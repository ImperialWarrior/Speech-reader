<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0de6872c0d.js" crossorigin="anonymous"></script>
    <title>Speech ==> Text Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1>Speech text reader</h1>
        <button id="toggle" class="btn btn-toggle">
            Toggle text box
        </button>
        <div id="text-box" class="text-box">
            <div id="close" class="close">
                <i class="far fa-window-close"></i>
            </div>
            <h3>Choose Voice</h3>
            <select id="voices"></select>
            <textarea name="" id="text" placeholder="Enter text to read"></textarea>
            <button class="btn" id="read">Read text</button>

        </div>
        <main>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
